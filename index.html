<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Muslim Tracker & Trainer</title>
    <meta name="theme-color" content="#1c1c1c" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/icons/icon-192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/icons/icon-192.png"
    />
    <style>
      :root {
        --bg: #0b1220;
        --bg2: #0f172a;
        --card: #0d1b2a;
        --text: #e2e8f0;
        --muted: #1e293b;
        --brand: #555;
        --brand-2: #777;
        --accent: #b5b5b5;
        --danger: #c0392b;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        --radius: 18px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background-color: #222;
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      .app {
        display: grid;
        grid-template-rows: auto 48px 1fr;
        min-height: 100dvh;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: #111;
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-bottom: 1px solid #333;
      }
      .burger {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        background: var(--card);
        border: 1px solid #000;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .burger span {
        display: block;
        width: 18px;
        height: 2px;
        background: #ddd;
        position: relative;
      }
      .burger span::before,
      .burger span::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 2px;
        background: #ddd;
        left: 0;
      }
      .burger span::before {
        top: -6px;
      }
      .burger span::after {
        top: 6px;
      }
      .title {
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      .header-right {
        margin-left: auto;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .chip {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        background: #333;
        border: 1px solid #000;
        color: #eee;
      }
      /* XP bar */
      .xp-wrap {
        position: sticky;
        top: 60px;
        z-index: 40;
        padding: 8px 12px;
        background: linear-gradient(180deg, transparent, #000 70%, transparent);
      }
      .xp {
        background: var(--card);
        border: 1px solid #000;
        border-radius: 999px;
        padding: 10px 14px;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .xp .bar {
        flex: 1;
        height: 10px;
        background: #444;
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid #000;
      }
      .xp .bar > span {
        display: block;
        height: 100%;
        background: linear-gradient(90deg, var(--brand), var(--brand-2));
        width: 0%;
      }
      .xp small {
        color: var(--muted);
      }
      main {
        padding: 12px;
      }
      .content-card {
        background: var(--card);
        border: 1px solid #000;
        border-radius: var(--radius);
        padding: 14px;
        box-shadow: var(--shadow);
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      @media (min-width: 680px) {
        .grid-cols-2 {
          grid-template-columns: 1fr 1fr;
        }
      }
      .btn {
        background: var(--brand);
        color: #fff;
        border: 1px solid #000;
        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn.secondary {
        background: #2b2b2b;
        color: #ddd;
        border-color: #000;
      }
      .btn.ghost {
        background: transparent;
        border-color: #000;
        color: #ccc;
      }
      .btn.block {
        display: block;
        width: 100%;
      }
      .section-title {
        font-size: 18px;
        font-weight: 700;
        margin: 8px 0 12px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 10px 0;
        border-bottom: 1px dashed #000;
      }
      .row:last-child {
        border-bottom: none;
      }
      .checkbox {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #2b2b2b;
        border: 1px solid #000;
        cursor: pointer;
      }
      .checkbox.checked {
        background: #444;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .sidebar {
        position: fixed;
        inset: 0 auto 0 0;
        width: 86%;
        max-width: 360px;
        transform: translateX(-100%);
        background: #1a1a1a;
        border-right: 1px solid #000;
        z-index: 100;
        display: flex;
        flex-direction: column;
        transition: transform 0.28s ease;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .side-head {
        padding: 14px;
        border-bottom: 1px solid #000;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .side-name {
        font-weight: 700;
      }
      .side-tabs {
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow: auto;
      }
      .tab {
        padding: 12px;
        background: #222;
        border: 1px solid #000;
        border-radius: 12px;
        cursor: pointer;
      }
      .tab.active {
        background: #2e2e2e;
        border-color: #000;
      }
      .side-bottom {
        margin-top: auto;
        padding: 12px;
        border-top: 1px solid #000;
        background-color: #111;
      }
      .footer {
        padding: 8px 14px;
        font-size: 12px;
        color: #aaa;
        border-top: 1px solid #000;
      }
      .pill {
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: 1px solid #000;
        background: #2b2b2b;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #444;
        background: #1a1a1a;
        color: var(--text);
      }
      textarea {
        min-height: 140px;
      }
      .notice {
        background: #2a2a2a;
        border: 1px dashed #000;
        border-radius: 12px;
        padding: 10px;
        font-size: 13px;
        color: #ccc;
      }
      .inline {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .tag {
        font-size: 12px;
        padding: 5px 8px;
        border: 1px solid #000;
        border-radius: 8px;
        background: #2b2b2b;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <!-- content bleibt identisch -->
  </body>
</html>
